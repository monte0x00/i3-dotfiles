[window]
opacity = 1
padding.x = 0
padding.y = 0
decorations = "Full"
decorations_theme_variant = "Dark"

[window.dimensions]
columns = 110
lines = 28

[font]
normal.family = "Iosevka Nerd Font"
bold.family = "Iosevka Nerd Font"
italic.family = "Iosevka Nerd Font"
bold_italic.family = "Iosevka Nerd Font"
size = 11.0

[keyboard]
bindings = [
{ key = "C", mods = "Control", action = "Copy" },
{ key = "V", mods = "Control", action = "Paste" },
]

[cursor]
blink_interval = 500

[cursor.style]
shape = "Block"
blinking = "Always"

[colors.primary]
foreground = '#dbdbdb'
background = '#14191e'

[colors.cursor]
text = '#000000'
cursor = '#fefffe'

[colors.selection]
text = '#000000'
background = '#b3d7ff'

[colors.normal]
black   = '#14191e'
red     = '#b43c29'
green   = '#00c200'
yellow  = '#c7c400'
blue    = '#2743c7'
magenta = '#bf3fbd'
cyan    = '#00c5c7'
white   = '#c7c7c7'

[colors.bright]
black   = '#676767'
red     = '#dc7974'
green   = '#57e690'
yellow  = '#ece100'
blue    = '#a6aaf1'
magenta = '#e07de0'
cyan    = '#5ffdff'
white   = '#feffff'
